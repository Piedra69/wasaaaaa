<head>

    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
<body>
</head>
    <header >
        <div class="d-flex justify-content-between align-items-center container py-3">

        <img src="IMG/logo.1.png" alt="Roca Motors" style="height: 70px;" />
    

        <ul class="nav nav-pills mb-0">
            <li><a class="nav-link text-light" href="index.html">Home</a></li>
            <li>
              <a class="nav-link text-light" href="catalogo.html">Vehículos</a>
            </li>
            <li>
              <a class="nav-link text-light" href="categorias.html">Categorías</a>
            </li>
            <li class="nav-item">
            <a
                class="nav-link text-light"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-contact"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
                ><i class="bi bi-cart4"></i></a
            >
            </li>
        </ul>
        </div>
    </header>


    <main>
        <div class="info-usuario">
            <h2>Info de contacto de usuario</h2>
            <form action="#" method="post">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="123-456-7890"><br><br>
    
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez"><br><br>
    
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad">
                    <option value="sucre">Sucre</option>
                    <option value="cochabamba">Cochabamba</option>
                    <option value="lapaz">La Paz</option>
                    <option value="santacruz">Santa Cruz</option>
                </select><br><br>
    
                <button type="button" class="btn-subir" onclick="window.location.href='cuadricula.html'">Subir Info</button>
            </form>
        </div>
    </main>

    <footer>
        <p>
            Info de contacto: contact@pagina.com 
            <span>
                <i class="bi bi-geo-alt-fill"></i>
                <a href="https://maps.app.goo.gl/2NXxQRpvQJ5g7Yqt6" target="_blank">Ver nuestra ubicación</a>
            </span>
        </p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</html>
